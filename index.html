<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">

    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo Trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
      <input type="password" name="password" id="password" placeholder="Senha" autocomplete="off">
      <button id="btnLogin">Entrar</button>
    </form>

  </header>

  <main class="main">

    <form action="" method="get" id="evaluation-form">

      <div class="div-form">
        <input type="text" name="name" class="input-form" id="input-name" placeholder="Nome" autocomplete="off">
        <input type="text" name="lastname" class="input-form" id="input-lastname" placeholder="Sobrenome" autocomplete="off">
      </div>

      <div class="container-emailSelect">
        <div class="div-email">
          <input type="text" name="email" id="input-email" placeholder="Email" class="input-form" autocomplete="off">
        </div> 

        <div class="div-select">
          <label for="house">Casa:</label>
          <select name="house" id="house" class="select"> 
            <option value="Gitnória" text="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" text="Reactpuff" id="reactpuff-house" >Reactpuff</option>
            <option value="Corvinode" text="Corvinode" id="corvinode-house" >Corvinode</option>
            <option value="Pytherina" text="Pytherina" id="pytherina-house" >Pytherina</option>
          </select>
        </div>  
      </div>

      <div class="div-familia-conteudo">
        <div  class="div-familia">
          <label for="" id="label-family">Qual sua família?</label> <br>
          <label for="Frontend">
            <input type="radio" name="family" id="Frontend" value="Frontend"> Frontend
          </label>
          <label for="Backend">
            <input type="radio" name="family" id="Backend" value="Backend"> Backend <br>
          </label>
          <label for="FullStack">
            <input type="radio" name="family" id="FullStack" value="FullStack"> FullStack
          </label>
        </div>

        <div class="div-conteudo">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
           <div class="checkbox-conteudo">
            <label for="hofs">
              <input type="checkbox" name="hofs" id="hofs" value="HoFs">HoFs
            </label>
            <label for="jest">
              <input type="checkbox" name="jest" id="jest" value="Jest">Jest
            </label>
            <label for="promises">
              <input type="checkbox" name="promises" id="promises" value="Promises">Promises
            </label>
            <label for="react">
              <input type="checkbox" name="react" id="react" value="React">React
            </label>
            <label for="sql">
              <input type="checkbox" name="sql" id="sql" value="SQL">SQL
            </label>
            <label for="python">
              <input type="checkbox" name="phyton" id="phyton" value="Python">Python
            </label>
          </div>
        </div>
      </div>

      <div class="div-avalia">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="div-escala">
          <label for="rate">
            <input type="radio" name="rate"  value="1">1
          </label>
          <label for="rate">
            <input type="radio" name="rate"  value="2">2
          </label>
          <label for="rate">
            <input type="radio" name="rate"  value="3">3
          </label>
          <label for="rate">
            <input type="radio" name="rate"  value="4">4
          </label>
          <label for="rate">
            <input type="radio" name="rate" value="5">5
          </label>
          <label for="rate">
            <input type="radio" name="rate" value="6">6
          </label>
          <label for="rate">
            <input type="radio" name="rate" value="7">7
          </label>
          <label for="rate">
            <input type="radio" name="rate" value="8">8
          </label>
          <label for="rate">
            <input type="radio" name="rate" value="9">9
          </label>
          <label for="rate">
            <input type="radio" name="rate" value="10">10
          </label>
        </div>

      </div>

      <div class="div-comentario">
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500" rows="10" cols="30"></textarea>
      </div>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" name="" id="agreement" value="true">
        </label>
      </div>
      
      <button type="submit" id="submit-btn" >Enviar</button>

     </form>
    <img src="images/trybewarts-colored.svg" alt="brasão Trybewarts" id="trybewarts-forms-logo">

  </main>

  <script src="script.js"></script>
</body>
</html>
